<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="cerbacWho">
      <h2 data-cy="cerbacWhoDetailsHeading"><span cplTranslate="cerberuxApp.cerbacWho.detail.title">Cerbac Who</span></h2>

      <hr />

      <cpl-alert-error></cpl-alert-error>

      <cpl-alert></cpl-alert>

      <dl class="row-md jh-entity-details">
        <dt><span cplTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ cerbacWho.id }}</span>
        </dd>
        <dt><span cplTranslate="cerberuxApp.cerbacWho.name">Name</span></dt>
        <dd>
          <span>{{ cerbacWho.name }}</span>
        </dd>
        <dt><span cplTranslate="cerberuxApp.cerbacWho.cerbacEntity">Cerbac Entity</span></dt>
        <dd>
          <div *ngIf="cerbacWho.cerbacEntity">
            <a [routerLink]="['/cerbac-entity', cerbacWho.cerbacEntity?.id, 'view']">{{ cerbacWho.cerbacEntity?.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span cplTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/cerbac-who', cerbacWho.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span cplTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>

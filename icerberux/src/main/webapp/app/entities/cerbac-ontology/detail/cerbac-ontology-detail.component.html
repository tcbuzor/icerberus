<div class="container">
  <div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="cerbacOntology">
      <h2 data-cy="cerbacOntologyDetailsHeading"><span cplTranslate="cerberuxApp.cerbacOntology.detail.title">Cerbac Ontology</span></h2>

      <hr />

      <cpl-alert-error></cpl-alert-error>

      <cpl-alert></cpl-alert>

      <dl class="row-md jh-entity-details">
        <dt><span cplTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ cerbacOntology.id }}</span>
        </dd>
        <dt><span cplTranslate="cerberuxApp.cerbacOntology.source">Source</span></dt>
        <dd>
          <span>{{ cerbacOntology.source }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span cplTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/cerbac-ontology', cerbacOntology.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span cplTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
</div>

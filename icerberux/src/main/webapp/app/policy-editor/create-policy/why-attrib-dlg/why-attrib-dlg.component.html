<div class="header">
  <h1 mat-dialog-title>{{ data.title }}</h1>
</div>
<div mat-dialog-content>
  <!--  <p class="dialog-message">{{ data.message }}</p>-->

  <div *ngIf="data.message?.length" class="alert alert-danger" role="alert">
    <ul class="alert-message-list">
      <li *ngFor="let error of data.message" class="alert-message">{{ error }}</li>
    </ul>
  </div>
  <form [formGroup]="whyArribForm">
      <div class="form-group row mt-2">
        <div class="col-md-12">
          <mat-form-field appearance="outline">
            <mat-label><span class="h5">Select Reason</span></mat-label>
            <mat-select formControlName="whyControl">
              <mat-option>None</mat-option>
              <mat-option *ngFor="let we of data.whyEntities" [value]="we">{{we.reason}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
     </div>
  </form>
</div>
<div mat-dialog-actions>
  <button class="btn btn-cancel" style="margin-right:10px;" (click)="cancel()">{{ data.cancelText }}</button>
  <button class="btn btn-primary" (click)="addWhy()">Add Why</button>
</div>

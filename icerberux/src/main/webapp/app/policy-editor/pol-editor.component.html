<div class="container">
  <div class="row">
    <div class="col-md-6">
      <mat-form-field>
        <div>
          <mat-toolbar>
            <!-- Display files names -->
            <input matInput [(ngModel)]="fileAttr" readonly name="name" />

            <!-- Browse Button -->
            <button mat-flat-button color="primary">
              Browse File
            </button>

          </mat-toolbar>

          <!-- Fetch selected filed on change -->
  <!--        <input type="file" #fileInput id="uploadFile" (change)="uploadFileEvt($event)" name="uploadFile" multiple="multiple"-->
  <!--               accept="image/*" />-->
          <input type="file" #fileInput id="uploadFile"  name="uploadFile" multiple="multiple"
                 accept="image/*" />
        </div>
      </mat-form-field>
    </div>
    <div class="col-md-6">

    </div>
  </div>
  <div class="row">
      <div class="col-md-12">
        <div class="d-flex flex-row-reverse mb-1 mt-2">
          <button mat-flat-button color="primary" (click)="createPolicyClicked()">
            Create New Policy
          </button>

        </div>
      </div>
    </div>
  <div class="row">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="pid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header='code'> Policy Id</th>
        <td mat-cell *matCellDef="let row"> {{row.pid}} </td>
      </ng-container>

      <ng-container matColumnDef="policy">
        <th mat-header-cell *matHeaderCellDef mat-sort-header='name'> Priority </th>
        <td mat-cell *matCellDef="let row"> {{row.priority}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; let i=index; columns: displayedColumns;" >
      </tr>

    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>


</div>
